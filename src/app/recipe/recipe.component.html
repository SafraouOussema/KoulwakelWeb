<div class="row"  >


  <div class="col-md-4" *ngFor="let item of pic">
    <div class="thumbnail">
      <a href="/w3images/fjords.jpg" target="_blank">
        <img [src]="imageBlobUrl[item.id]"height="40%" width="40%" style="width:100%">
        <div class="caption">
          <p> <a mat-button [routerLink]="['/recipedetail', item.recipe.id]"> {{item.recipe.title}}</a> </p>
        </div>
      </a>
    </div>
  </div>
</div>
