<div class="row"  >


  <div class="col-md-4" *ngFor="let item of ingredients">
    <div class="thumbnail">
      <a href="/w3images/fjords.jpg"  >
        <img [src]="imageBlobUrl[item.picture.id]"  style="width:500px;height:250px;">
        <div class="caption">
          <p> {{item.name}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
