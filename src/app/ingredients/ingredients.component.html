<div class="row"  >


  <div class="col-md-4" *ngFor="let item of ingredients">
    <div class="thumbnail">
      <a href="/w3images/fjords.jpg" target="_blank">
        <img [src]="imageBlobUrl[item.picture.id]"height="40%" width="40%" style="width:100%">
        <div class="caption">
          <p> {{item.name}}</p>
        </div>
      </a>
    </div>
  </div>
</div>
